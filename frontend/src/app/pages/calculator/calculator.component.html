<div class="calculator">
  <p-inputNumber
    [ngClass]="{ outputDisplay: true }"
    [(ngModel)]="value"
    mode="decimal"
    [minFractionDigits]="0"
    [maxFractionDigits]="10"
    [disabled]="true"
  ></p-inputNumber>

  <div class="buttons">
    <div *ngFor="let button of buttons">
      <button
        pButton
        pRipple
        type="button"
        class="p-button-rounded p-button-outlined"
        (click)="onButtonClicked(button.value)"
      >
        {{ button.label }}
      </button>
    </div>
  </div>
</div>
